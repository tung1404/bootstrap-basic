<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron">
      <div class="container">
        <h1>Lable</h1>
      </div>
    </div>

    <div class="container-fluid">
      <a href="#">Messages <span class="badge">6</span></a>
      <button type="button" name="button" class="btn btn-success">Click to see the notifications <span class="badge">6</span></button>

      <div class="page-header">
        <h3>Download <span class="label label-default">Beta</span></h3>
      </div>

      <button type="button" name="button" class="btn btn-primary" data-target="#panel-1" data-toggle="collapse">
        Click to collapse
      </button>
      <br>
      <br>

      <div id="panel-1" class="collapse out panel panel-danger">
        <div class="panel-heading">
          <h1>Heading</h1>
        </div>
        <div class="panel-body">
          Body
        </div>
        <div class="panel-footer panel-heading">
          Footer
        </div>
      </div>


    </div>

</body>

</html>
