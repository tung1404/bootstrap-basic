<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
      <div class="page-header">
        <h1>Form</h1>
      </div>
      <form class="form-horizontal" action="#" method="post">
        <div class="form-group">
          <label for="name" class="control-label col-md-2">Name</label>
          <div class="col-md-4">
            <input type="text" name="name" value="" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-md-2">Password</label>
          <div class="col-md-4">
            <input type="password" name="password" value="" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Skills</label>
          <div class="col-md-4">
            <div class="checkbox">
              <label><input type="checkbox" value="">HTML</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">CSS</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Skills 2</label>
          <div class="col-md-4">
            <div class="checkbox">
              <label class="checkbox-inline"><input type="checkbox" value="">HTML</label>
              <label class="checkbox-inline"><input type="checkbox" value="">CSS</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Skills 3</label>
          <div class="col-md-10">
            <div class="radio">
              <label class="radio-inline"><input type="radio" value="" name="gender">Male</label>
              <label class="radio-inline"><input type="radio" value="" name="gender">Unkown a bab babb bbbabba</label>
              <label class="radio-inline"><input type="radio" value="" name="gender">Female</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Country</label>
          <div class="col-md-10">
            <select class="form-control" name="">
              <option value="US">US</option>
              <option value="UK">UK</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10 ">
            <button type="button" name="button" class="btn btn-success">
              Click to Submit
            </button>
          </div>
        </div>
      </form>
    </div>
</body>

</html>
