<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="nav nav-pills">
        <li><a href="#tab1" data-toggle="pill">Home</a></li>
        <li><a href="#tab2" data-toggle="pill">Product</a></li>
        <li><a href="#tab3" data-toggle="pill">Contact</a></li>
    </ul>
    <div class="jumbotron">
        <div class="container-fluid">
            <header>
                Bootstrap starter
            </header>
        </div>
    </div>
    <div class="container-fluid">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Click</button>
            <ul class="dropdown-menu">
                <li><a href="#">tech</a></li>
                <li><a href="#">bio</a></li>
                <li><a href="#">health</a></li>
            </ul>
        </div>
        <br>
        <button type="button" name="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
        <br>
        <br>
        <button class="btn btn-info" data-toggle="collapse" data-target="#cla1" type="button" name="button">Click to show</button>
        <br>
        <a href="#cla1" data-toggle="collapse">Click to show</a>
        <div class="collapse" id="cla1">
            This is a collapse
        </div>

        <div class="tab-content">
          <div class="tab-pane fade" id="tab1">
            this is a tab-1
          </div>
          <div class="tab-pane fade in " id="tab2">
            this is a tab-2
          </div>
          <div class="tab-pane fade" id="tab3">
            this is a tab-3
          </div>
        </div>
    </div>
</body>

</html>
